  skip_version:
  - v1.0
  - 1.1
  - 1.1.2.1
  - 1.1.3.1
  - 1.1.3
  - 1.1.2

ci:
  travis:
    enable: true
    template: .travis/travis.tmpl

docker:
  images:

    alpine:
      dockerfile: .docker/alpine.tmpl
      dockerignore: .docker/dockerignore.tmpl
      makefile: .docker/makefile.tmpl

    slim:
      dockerfile: .docker/debian-slim.tmpl
      dockerignore: .docker/dockerignore.tmpl
      makefile: .docker/makefile.tmpl

    ubuntu:
      dockerfile: .docker/ubuntu.tmpl
      dockerignore: .docker/dockerignore.tmpl
      makefile: .docker/makefile.tmpl

