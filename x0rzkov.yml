---
app-name: twint
verbose-mode: true
vcs:
  name: origin
  urls: 
  - https://github.com/twintproject/twint
  skip-version:
  - "v1.0"
  - "1.1"
  - "1.1.2.1"
  - "1.1.3.1"
  - "1.1.3"
  - "1.1.2"
  readme: .docker/templates/readme_root.tmpl

ci:
  travis:
    enable: true
    template: .travis/travis.tmpl

docker:
  output-path: ./dockerfiles
  namespace: x0rzkov
  basename: twint
  images:
    alpine:
      disabled: false
      dockerfile: .docker/templates/dockerfile_alpine.tmpl
      docker-entrypoint: .docker/templates/docker-entrypoint.tmpl
      # docker-sync: .docker/templates/docker-sync.tmpl
      dockerignore: .docker/templates/dockerignore.tmpl
      dockercompose: .docker/templates/docker-compose.tmpl
      makefile: .docker/templates/makefile.tmpl
      readme: .docker/templates/readme_alpine.tmpl
      envfile: .docker/templates/env.tmpl
    slim:
      disabled: false
      dockerfile: .docker/templates/dockerfile_debian-slim.tmpl
      docker-entrypoint: .docker/templates/docker-entrypoint.tmpl
      # docker-sync: .docker/templates/docker-sync.tmpl
      dockerignore: .docker/templates/dockerignore.tmpl
      dockercompose: .docker/templates/docker-compose.tmpl
      makefile: .docker/templates/makefile.tmpl
      readme: .docker/templates/readme.tmpl
      envfile: .docker/templates/env.tmpl
    ubuntu:
      disabled: false
      dockerfile: .docker/templates/dockerfile_ubuntu.tmpl
      docker-entrypoint: .docker/templates/docker-entrypoint.tmpl
      # docker-sync: .docker/templates/docker-sync.tmpl
      dockerignore: .docker/templates/dockerignore.tmpl
      dockercompose: .docker/templates/docker-compose.tmpl
      makefile: .docker/templates/makefile.tmpl
      readme: .docker/templates/readme.tmpl
      envfile: .docker/templates/env.tmpl

